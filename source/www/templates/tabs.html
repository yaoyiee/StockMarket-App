<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

 <ion-tab  title="行情" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>

<ion-tab title="自选" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/customize" >
    <ion-nav-view name="tab-customize"></ion-nav-view>
  </ion-tab>

</ion-tabs>
